
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wuza Rxnd üçΩÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://emojiapi.dev/api/v1/bento-box/64.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f7;
      color: #1A1A1A;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #F26A8D;
      font-size: 1.8em;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #2B7A78;
    }
    select, button, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #FEC84B;
      color: #1A1A1A;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffd466;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff4dd;
      border: 2px dashed #2B7A78;
      border-radius: 10px;
    }
    .meal-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #2B7A78;
      margin-bottom: 5px;
    }
    .meal-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Wuza Rxnd</h1>
    <label for="mood">Mood/Craving</label>
    <select id="mood">
      <option value="">-- Choose --</option>
      <option value="comfort">Comfort</option>
      <option value="spicy">Spicy</option>
      <option value="sweet">Sweet</option>
    </select>
    <label for="culture">Cuisine</label>
    <select id="culture">
      <option value="">-- Choose --</option>
      <option value="soul">Soul Food</option>
      <option value="korean">Korean</option>
      <option value="italian">Italian</option>
    </select>
    <label for="diet">Dietary Needs</label>
    <select id="diet">
      <option value="">-- Choose --</option>
      <option value="vegan">Vegan</option>
      <option value="no-dairy">No Dairy</option>
      <option value="halal">Halal</option>
    </select>
    <label for="type">Home or Takeout?</label>
    <select id="type">
      <option value="">-- Choose --</option>
      <option value="home">Home-Cooked</option>
      <option value="takeout">Takeout</option>
    </select>
    <button onclick="getMeal()">üé≤ Get Wuza Rxnd</button>
    <div id="result"></div>
    <div class="zip-tools">
      <label for="zipcode">Find Restaurants Near You:</label>
      <input type="text" id="zipcode" placeholder="Enter ZIP code">
      <button onclick="findRestaurants()">üìç Search Nearby</button>
    </div>
  </div>
  <script>
    const meals = [
      {
        title: "üçú Spicy Jollof Ramen Bowl",
        mood: "spicy",
        culture: "soul",
        diet: "no-dairy",
        type: "home",
        description: "A fusion of West African jollof and ramen noodles. Add tofu or chicken for protein.",
        image: "https://source.unsplash.com/800x600/?jollof,ramen"
      },
      {
        title: "üåø Vegan Kimchi Rice Wraps",
        mood: "comfort",
        culture: "korean",
        diet: "vegan",
        type: "home",
        description: "Warm kimchi, sticky rice, and crisp veggies wrapped in seaweed.",
        image: "https://source.unsplash.com/800x600/?kimchi,wraps"
      },
      {
        title: "üçï Dairy-Free Margherita Pizza",
        mood: "comfort",
        culture: "italian",
        diet: "no-dairy",
        type: "home",
        description: "Classic tomato and basil pizza made with dairy-free cheese and fresh herbs.",
        image: "https://source.unsplash.com/800x600/?pizza,italian"
      }
    ];

    function getMeal() {
      const mood = document.getElementById('mood').value;
      const culture = document.getElementById('culture').value;
      const diet = document.getElementById('diet').value;
      const type = document.getElementById('type').value;

      const filtered = meals.filter(meal =>
        (!mood || meal.mood === mood) &&
        (!culture || meal.culture === culture) &&
        (!diet || meal.diet === diet) &&
        (!type || meal.type === type)
      );

      const resultDiv = document.getElementById('result');
      if (filtered.length === 0) {
        resultDiv.innerHTML = "üòî No meals found. Try changing your filters.";
        return;
      }

      const randomMeal = filtered[Math.floor(Math.random() * filtered.length)];
      resultDiv.innerHTML = `
        <div class="meal-title">${randomMeal.title}</div>
        <p>${randomMeal.description}</p>
        <img src="${randomMeal.image}" class="meal-img" alt="Meal Image"/>
      `;
    }

    function findRestaurants() {
      const zip = document.getElementById('zipcode').value.trim();
      if (zip.length < 5) {
        alert("Please enter a valid 5-digit ZIP code.");
        return;
      }
      const mapsURL = \`https://www.google.com/maps/search/restaurants+near+\${zip}\`;
      window.open(mapsURL, "_blank");
    }
  </script>
</body>
</html>
