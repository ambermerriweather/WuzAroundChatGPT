<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wuza Rxnd ‚Äì Mobile Meal Generator</title>
  <style>
    :root {
      --pink: #F26A8D;
      --gold: #FEC84B;
      --green: #2B7A78;
      --black: #1A1A1A;
      --bg: #fff9f7;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--black);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--pink);
      font-size: 1.8em;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: var(--green);
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: var(--gold);
      color: var(--black);
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #ffd466;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff4dd;
      border: 2px dashed var(--green);
      border-radius: 10px;
    }

    .meal-title {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--green);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      button { font-size: 1em; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üçΩÔ∏è Wuza Rxnd</h1>
    <p style="text-align:center;">What are you in the mood for?</p>

    <label for="mood">Mood/Craving</label>
    <select id="mood">
      <option value="">-- Choose --</option>
      <option value="spicy">Spicy</option>
      <option value="sweet">Sweet</option>
      <option value="fried">Fried</option>
      <option value="comfort">Comfort Food</option>
    </select>

    <label for="culture">Cuisine</label>
    <select id="culture">
      <option value="">-- Choose --</option>
      <option value="soul">Soul Food</option>
      <option value="korean">Korean</option>
      <option value="ethiopian">Ethiopian</option>
      <option value="italian">Italian</option>
    </select>

    <label for="diet">Dietary Needs</label>
    <select id="diet">
      <option value="">-- Choose --</option>
      <option value="vegan">Vegan</option>
      <option value="no-dairy">No Dairy</option>
      <option value="halal">Halal</option>
    </select>

    <label for="type">Home or Takeout?</label>
    <select id="type">
      <option value="">-- Choose --</option>
      <option value="home">Home-Cooked</option>
      <option value="takeout">Takeout</option>
    </select>

    <button onclick="getMeal()">üé≤ Get Wuza Rxnd</button>

    <div id="result"></div>
  </div>

  <script>
    const meals = [
      {
        title: "Spicy Jollof Ramen Bowl",
        mood: "spicy",
        culture: "soul",
        diet: "no-dairy",
        type: "home",
        description: "A fusion of West African jollof and ramen noodles. Add tofu or chicken for protein.",
      },
      {
        title: "Vegan Kimchi Rice Wraps",
        mood: "comfort",
        culture: "korean",
        diet: "vegan",
        type: "home",
        description: "Warm kimchi, sticky rice, and crisp veggies wrapped in seaweed.",
      },
      {
        title: "Ethiopian Lentil Tibs",
        mood: "fried",
        culture: "ethiopian",
        diet: "halal",
        type: "takeout",
        description: "Spicy fried lentils tossed in berbere with injera for dipping.",
      },
      {
        title: "Sweet Plantain Pancakes",
        mood: "sweet",
        culture: "soul",
        diet: "vegan",
        type: "home",
        description: "Fluffy pancakes made from mashed ripe plantains and almond flour.",
      }
    ];

    function getMeal() {
      const mood = document.getElementById('mood').value;
      const culture = document.getElementById('culture').value;
      const diet = document.getElementById('diet').value;
      const type = document.getElementById('type').value;

      const filtered = meals.filter(meal =>
        (!mood || meal.mood === mood) &&
        (!culture || meal.culture === culture) &&
        (!diet || meal.diet === diet) &&
        (!type || meal.type === type)
      );

      const resultDiv = document.getElementById('result');
      if (filtered.length === 0) {
        resultDiv.innerHTML = "üòî No meals found. Try changing your filters.";
        return;
      }

      const randomMeal = filtered[Math.floor(Math.random() * filtered.length)];
      resultDiv.innerHTML = `
        <div class="meal-title">üç¥ ${randomMeal.title}</div>
        <p>${randomMeal.description}</p>
      `;
    }
  </script>

</body>
</html>
